<center>
	<h1>たけのこ</h1>
	<h2>ますこともゆき</h2>
	<br>
	<p>「おかあさん、やまで、とんがっているやさいがあるでしょう？！」</p>

	<p>「たけのこのこと？」</p>

	<p>「そうそう、ぼく、きょうのごはんたべたかったんだ！！」</p>

	<p>「じゃあ、きょうのゆうごはん、たけのこごはんにしようか！！」</p>

	<p>おいしそうに、ほおばるそのかおがおとうさんとおかあさんには、なによりのごちそうだよ。</p>

	<p>たけのこのように、まっすぐ、すくすくおおきくなあれ。</p>
</center>
